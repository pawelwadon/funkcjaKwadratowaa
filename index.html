<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator funkcji kwadratowej</title>
</head>
<body>

    <div class="tablica">
        <div class="kreda"></div>

        <div class="funkcjaK">
            <form>
                <p>f(x) =</p>
                <input type="text" placeholder="a" id="wspolczynnikA" required>
                <p>x<sup>2</sup> +</p>
                <input type="text" placeholder="b" id="wspolczynnikB" required>
                <p>x +</p>
                <input type="text" placeholder="c" id="wspolczynnikC" required>
            </form>
            <button class="oblicz">Oblicz</button>
        </div>

        <div data-simplebar  class="wyniki">
            <div class="wynikiElement" id="postacO">
            </div>
            <div class="wynikiElement" id="postacK">
            </div>
            <div class="wynikiElement" id="postacI">
            </div>
            <div class="wynikiElement" id="delta">
            </div>
            <div class="wynikiElement" id="mZerowe">
            </div>
            <div class="wynikiElement" id="wierzcholek">
            </div>
            <div class="wynikiElement" id="oy">
            </div>

            <div class="wroc">
                <button class="wrocPrzycisk">Wróć</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</body>
</html>
